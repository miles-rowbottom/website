<!DOCTYPE html>
<html lang = "en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>University Links</title>
  <link href = "links.css" rel = "stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js">
  </script>
  <style>
    body { margin:0; }
  </style>
</head>
<body>
  <div class = "webpage">
    <div class = "topRow row">
      <img src = "Images/MilesLogo.svg" class = "milesLogo" onclick="window.open('https://miles-rowbottom.github.io/website/Home','mywindow');">
      <h1 class = "milesLogoText">University Links</h1>
    </div>
    <div class = "gridBox table">
      <div class = "gridRow row">
        <div class = "gridSquare col">
          <img src = "Images/moodle.svg" class = "iconLogo" onclick="window.open('https://moodle.ucl.ac.uk/login/index.php','mywindow');">
        </div>
        <div class = "gridSquare col">
          <img src = "Images/sheets.svg" class = "iconLogo" onclick="window.open('https://docs.google.com/spreadsheets/u/0/','mywindow');">
        </div>
      </div>
      <div class = "gridRow row">
        <div class = "gridSquare col">
          <img src = "Images/portico.svg" class = "iconLogo" onclick="window.open('https://evision.ucl.ac.uk/urd/sits.urd/run/siw_lgn','mywindow');">
        </div>
        <div class = "gridSquare col">
          <img src = "Images/ucl.svg" class = "iconLogo" onclick="window.open('https://www.ucl.ac.uk/module-catalogue/?collection=drupal-module-catalogue&facetsort=alpha&num_ranks=20&daat=10000&sort=title','mywindow');">
        </div>
      </div>
    </div>
  </div>
</body>
</html>
