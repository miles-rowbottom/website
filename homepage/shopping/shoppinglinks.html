<!DOCTYPE html>
<html lang = "en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Links</title>
  <link href = "links.css" rel = "stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js">
  </script>
  <style>
    body { margin:0; }
  </style>
</head>
<body>
  <div class = "webpage">
    <div class = "topRow row">
      <img src = "Images/MilesLogo.svg" class = "milesLogo" onclick="window.open('https://miles-rowbottom.github.io/website/Home','mywindow');">
      <h1 class = "milesLogoText">Shopping Links</h1>
    </div>
    <div class = "gridBox table">
      <div class = "gridRow row">
        <div class = "gridSquare col">
          <img src = "Images/amazon.svg" class = "iconLogo" onclick="window.open('https://www.amazon.co.uk/','mywindow');">
        </div>
        <div class = "gridSquare col">
          <img src = "Images/rapanui.svg" class = "iconLogo" onclick="window.open('https://rapanuiclothing.com/','mywindow');">
        </div>
        <div class = "gridSquare col">
          <img src = "Images/asos.svg" class = "iconLogo" onclick="window.open('https://www.asos.com/','mywindow');">
        </div>
      </div>
      <div class = "gridRow row">
        <div class = "gridSquare col">
          <img src = "Images/trainline.svg" class = "iconLogo" onclick="window.open('https://www.thetrainline.com/','mywindow');">
        </div>
        <div class = "gridSquare col">
          <img src = "Images/skyscanner.svg" class = "iconLogo" onclick="window.open('https://www.skyscanner.net/','mywindow');">
        </div>
        <div class = "gridSquare col">
          <img src = "Images/airbnb.svg" class = "iconLogo" onclick="window.open('https://www.airbnb.co.uk/?logo=1','mywindow');">
        </div>
      </div>
    </div>
  </div>
</body>
</html>
