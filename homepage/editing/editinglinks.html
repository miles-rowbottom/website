<!DOCTYPE html>
<html lang = "en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editing Links</title>
  <link href = "links.css" rel = "stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js">
  </script>
  <style>
    body { margin:0; }
  </style>
</head>
<body>
  <div class = "webpage">
    <div class = "topRow row">
      <img src = "Images/MilesLogo.svg" class = "milesLogo" onclick="window.open('https://miles-rowbottom.github.io/website/Home','mywindow');">
      <h1 class = "milesLogoText">Editing Links</h1>
    </div>
    <div class = "gridBox table">
      <div class = "gridRow row">
        <div class = "gridSquare col">
          <img src = "Images/spark.svg" class = "iconLogo" onclick="window.open('https://spark.adobe.com/sp/','mywindow');">
        </div>
        <div class = "gridSquare col">
          <img src = "Images/color.svg" class = "iconLogo" onclick="window.open('https://color.adobe.com/create/color-wheel','mywindow');">
        </div>
      </div>
      <div class = "gridRow row">
        <div class = "gridSquare col">
          <img src = "Images/fontAwesome.svg" class = "iconLogo" onclick="window.open('https://fontawesome.com/icons?d=gallery&m=free','mywindow');">
        </div>
        <div class = "gridSquare col">
          <img src = "Images/canva.svg" class = "iconLogo" onclick="window.open('https://www.canva.com/','mywindow');">
        </div>
      </div>
    </div>
  </div>
</body>
</html>
