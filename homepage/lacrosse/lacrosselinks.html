<!DOCTYPE html>
<html lang = "en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lacrosse Links</title>
  <link href = "links.css" rel = "stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js">
  </script>
  <style>
    body { margin:0; }
  </style>
</head>
<body>
  <div class = "webpage">
    <div class = "topRow row">
      <img src = "Images/MilesLogo.svg" class = "milesLogo" onclick="window.open('https://miles-rowbottom.github.io/website/Home','mywindow');">
      <h1 class = "milesLogoText">Lacrosse Links</h1>
    </div>
    <div class = "gridBox table">
      <div class = "gridRow row">
        <div class = "gridSquare col">
          <img src = "Images/lacrosse.svg" class = "iconLogo" onclick="window.open('https://www.uclax.co.uk/','mywindow');">
        </div>
        <div class = "gridSquare col">
          <img src = "Images/SU.svg" class = "iconLogo" onclick="window.open('http://www.studentsunionucl.org/president-and-treasurer-hub','mywindow');">
        </div>
        <div class = "gridSquare col">
          <img src = "Images/meet.svg" class = "iconLogo" onclick="window.open('https://meet.google.com/','mywindow');">
        </div>
      </div>
      <div class = "gridRow row">
        <div class = "gridSquare col">
          <img src = "Images/facebook.svg" class = "iconLogo" onclick="window.open('https://www.facebook.com/','mywindow');">
        </div>
        <div class = "gridSquare col">
          <img src = "Images/instagram.svg" class = "iconLogo" onclick="window.open('https://www.instagram.com/','mywindow');">
        </div>
        <div class = "gridSquare col">
          <img src = "Images/messenger.svg" class = "iconLogo" onclick="window.open('https://www.messenger.com/t/scayward','mywindow');">
        </div>
      </div>
    </div>
  </div>
</body>
</html>
