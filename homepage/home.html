<!DOCTYPE html>
<html lang = "en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Miles' Home Screen</title>
  <link href = "home.css" rel = "stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js">
  </script>
  <style>
    body { margin:0; }
  </style>
</head>
<body>
  <div class = "webpage">
    <div class = "topRow row">
      <img src = "Images/MilesLogo.svg" class = "milesLogo" onclick="window.open('https://miles-rowbottom.github.io/website/Home','mywindow');">
      <h1 class = "milesLogoText">Miles Homepage</h1>
    </div>
    <div class = "gridBox table">
      <div class = "gridRow row">
        <div class = "gridSquare col">
          <img src = "Images/ucl.svg" class = "iconLogo" onclick="window.open('UCL/UCLlinks','_self');">
        </div>
        <div class = "gridSquare col">
          <img src = "Images/lacrosse.svg" class = "iconLogo" onclick="window.open('lacrosse/lacrosselinks','_self');">
        </div>
        <div class = "gridSquare col">
          <img src = "Images/coding.svg" class = "iconLogo" onclick="window.open('coding/codinglinks','_self');">
        </div>
      </div>
      <div class = "gridRow row">
        <div class = "gridSquare col">
          <img src = "Images/editing.svg" class = "iconLogo" onclick="window.open('editing/editinglinks','_self');">
        </div>
        <div class = "gridSquare col">
          <img src = "Images/socials.svg" class = "iconLogo" onclick="window.open('socials/socialslinks','_self');">
        </div>
        <div class = "gridSquare col">
          <img src = "Images/shopping.svg" class = "iconLogo" onclick="window.open('shopping/shoppinglinks','_self');">
        </div>
      </div>
    </div>
  </div>
</body>
</html>
