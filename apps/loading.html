<!DOCTYPE html>
<html lang = "en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href = "loading.css" rel = "stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js">
  </script>
  <script>
  var progress1Count = 0
  function button1Function() {
    if (progress1Count === 0) {
      document.getElementById("progress1").style.width = "10%";
      progress1Count += 1;
      document.getElementById("button1").value = "Click again";
    } else if (progress1Count === 1) {
      document.getElementById("progress1").style.width = "20%";
      progress1Count += 1;
      document.getElementById("button1").value = "And again";
    } else if (progress1Count === 2) {
      document.getElementById("progress1").style.width = "30%";
      progress1Count += 1;
      document.getElementById("button1").value = "Once more";
    } else if (progress1Count === 3) {
      document.getElementById("progress1").style.width = "40%";
      progress1Count += 1;
      document.getElementById("button1").value = "Again";
    } else if (progress1Count === 4) {
      document.getElementById("progress1").style.width = "50%";
      progress1Count += 1;
      document.getElementById("button1").value = "Half way";
    } else if (progress1Count === 5) {
      document.getElementById("progress1").style.width = "60%";
      progress1Count += 1;
      document.getElementById("button1").value = "And again";
    } else if (progress1Count === 6) {
      document.getElementById("progress1").style.width = "70%";
      progress1Count += 1;
      document.getElementById("button1").value = "Keep going";
    } else if (progress1Count === 7) {
      document.getElementById("progress1").style.width = "80%";
      progress1Count += 1;
      document.getElementById("button1").value = "Almost there";
    } else if (progress1Count === 8) {
      document.getElementById("progress1").style.width = "90%";
      progress1Count += 1;
      document.getElementById("button1").value = "Last click!";
    } else if (progress1Count === 9) {
      document.getElementById("progress1").style.width = "100%";
      progress1Count += 1;
      document.getElementById("button1").value = "Finished!";
    }
  }

  var progress2Count = 0
  function button2Function() {
    if (progress2Count === 0) {
      document.getElementById("progress2").style.width = "12.5%";
      document.getElementById("progress2").style.backgroundColor = "#990B00";
      progress2Count += 1;
      document.getElementById("button2").value = "Click again";
    } else if (progress2Count === 1) {
      document.getElementById("progress2").style.width = "25%";
      document.getElementById("progress2").style.backgroundColor = "#8F1500";
      progress2Count += 1;
      document.getElementById("button2").value = "And again";
    } else if (progress2Count === 2) {
      document.getElementById("progress2").style.width = "37.5%";
      document.getElementById("progress2").style.backgroundColor = "#7B2900";
      progress2Count += 1;
      document.getElementById("button2").value = "Once more";
    } else if (progress2Count === 3) {
      document.getElementById("progress2").style.width = "50%";
      document.getElementById("progress2").style.backgroundColor = "#525200";
      progress2Count += 1;
      document.getElementById("button2").value = "Again";
    } else if (progress2Count === 4) {
      document.getElementById("progress2").style.width = "62.5%";
      document.getElementById("progress2").style.backgroundColor = "#297B00";
      progress2Count += 1;
      document.getElementById("button2").value = "Half way";
    } else if (progress2Count === 5) {
      document.getElementById("progress2").style.width = "75%";
      document.getElementById("progress2").style.backgroundColor = "#158F00";
      progress2Count += 1;
      document.getElementById("button2").value = "Almost there";
    } else if (progress2Count === 6) {
      document.getElementById("progress2").style.width = "87.5%";
      document.getElementById("progress2").style.backgroundColor = "#0B9900";
      progress2Count += 1;
      document.getElementById("button2").value = "Last click!";
    } else if (progress2Count === 7) {
      document.getElementById("progress2").style.width = "100%";
      document.getElementById("progress2").style.backgroundColor = "#00A300";
      progress2Count += 1;
      document.getElementById("button2").value = "Finished!";
    }
  }

  var progress3Count = 0
  function button3Function() {
    if (progress3Count === 0) {
      document.getElementById("progress3").style.width = "10%";
      document.getElementById("progress3").style.borderRadius = "5px";
      document.getElementById("progress4").style.width = "90%";
      progress3Count += 1;
      document.getElementById("button3").value = "Click again";
    } else if (progress3Count === 1) {
      document.getElementById("progress3").style.width = "20%";
      document.getElementById("progress4").style.width = "80%";
      progress3Count += 1;
      document.getElementById("button3").value = "And again";
    } else if (progress3Count === 2) {
      document.getElementById("progress3").style.width = "30%";
      document.getElementById("progress4").style.width = "70%";
      progress3Count += 1;
      document.getElementById("button3").value = "Once more";
    } else if (progress3Count === 3) {
      document.getElementById("progress3").style.width = "40%";
      document.getElementById("progress4").style.width = "60%";
      progress3Count += 1;
      document.getElementById("button3").value = "Again";
    } else if (progress3Count === 4) {
      document.getElementById("progress3").style.width = "50%";
      document.getElementById("progress4").style.width = "50%";
      progress3Count += 1;
      document.getElementById("button3").value = "Half way";
    } else if (progress3Count === 5) {
      document.getElementById("progress3").style.width = "60%";
      document.getElementById("progress4").style.width = "40%";
      progress3Count += 1;
      document.getElementById("button3").value = "And again";
    } else if (progress3Count === 6) {
      document.getElementById("progress3").style.width = "70%";
      document.getElementById("progress4").style.width = "30%";
      progress3Count += 1;
      document.getElementById("button3").value = "Keep going";
    } else if (progress3Count === 7) {
      document.getElementById("progress3").style.width = "80%";
      document.getElementById("progress4").style.width = "20%";
      progress3Count += 1;
      document.getElementById("button3").value = "Almost there";
    } else if (progress3Count === 8) {
      document.getElementById("progress3").style.width = "90%";
      document.getElementById("progress4").style.width = "10%";
      progress3Count += 1;
      document.getElementById("button3").value = "Last click!";
    } else if (progress3Count === 9) {
      document.getElementById("progress3").style.width = "100%";
      document.getElementById("progress4").style.width = "0%";
      progress3Count += 1;
      document.getElementById("button3").value = "Finished!";
    }
  }
  </script>
</head>
<body>
  <div class = "buttonDiv">
    <button class = "returnButton" onclick = "window.open('portfolio', '_self');">Return to app portfolio</button>
  </div>
  <div class = "webpage">
    <div class = "appBox">
      <div class = "heading">
        <h1 style = "color: white; font-size: 18px;">Progress bar</h1>
      </div>
      <div class = "buttonBox">
        <input type = "button" value = "Start" class = "progressButton" id = "button1" onclick = "button1Function()"/>
      </div>
      <div class = "loadingBox">
        <div class = "loadingBar">
          <div id = "progress1"></div>
        </div>
      </div>
      <div class = "buttonBox">
        <input type = "button" value = "Start" class = "progressButton" id = "button2" onclick = "button2Function()"/>
      </div>
      <div class = "loadingBox">
        <div class = "loadingBar">
          <div id = "progress2"></div>
        </div>
      </div>
      <div class = "buttonBox">
        <input type = "button" value = "Start" class = "progressButton" id = "button3" onclick = "button3Function()"/>
      </div>
      <div class = "loadingBox">
        <div class = "loadingBar3">
          <div id = "progress3"></div>
          <div id = "progress4"></div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
