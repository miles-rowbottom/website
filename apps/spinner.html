<!DOCTYPE html>
<html lang = "en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href = "spinner.css" rel = "stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js">
  </script>
  <style>
  </style>
  <script>

  var marker = "yes";
  function spinFunction() {
    if (document.getElementById("startButton").value === "Stop"){
      document.getElementById("box1").style.display = "none";
      document.getElementById("startButton").value = "Start";
      document.getElementById("startButton").style.backgroundColor = "darkSeaGreen";
      marker = "no";
    } else {
      if (document.getElementById("box1").style.display === "flex"){} else {
        document.getElementById("box1").style.display = "flex";
        document.getElementById("startButton").value = "Stop";
        document.getElementById("startButton").style.backgroundColor = "lightCoral";
        if (marker === "yes"){
          for(i = 80; i < 1000000; i+=640){
            setTimeout(function(){
              document.getElementById("spinner").style.display = "none";
              document.getElementById("spinner1").style.display = "block";
            }, i);
            setTimeout(function(){
              document.getElementById("spinner1").style.display = "none";
              document.getElementById("spinner2").style.display = "block";
            }, i + 80);
            setTimeout(function(){
              document.getElementById("spinner2").style.display = "none";
              document.getElementById("spinner3").style.display = "block";
            }, i + 160);
            setTimeout(function(){
              document.getElementById("spinner3").style.display = "none";
              document.getElementById("spinner4").style.display = "block";
            }, i + 240);
            setTimeout(function(){
              document.getElementById("spinner4").style.display = "none";
              document.getElementById("spinner5").style.display = "block";
            }, i + 320);
            setTimeout(function(){
              document.getElementById("spinner5").style.display = "none";
              document.getElementById("spinner6").style.display = "block";
            }, i + 400);
            setTimeout(function(){
              document.getElementById("spinner6").style.display = "none";
              document.getElementById("spinner7").style.display = "block";
            }, i + 480);
            setTimeout(function(){
              document.getElementById("spinner7").style.display = "none";
              document.getElementById("spinner").style.display = "block";
            }, i + 560);
          }
        }
      }
    }
  }
  </script>
</head>
<body>
  <div class = "buttonDiv">
    <button class = "returnButton" onclick = "window.open('portfolio', '_self');">Return to app portfolio</button>
  </div>
  <div class = "webpage">
    <div class = "appBox">
      <div class = "heading">
        <h1 style = "color: white; font-size: 18px;">JavaScript Spinner</h1>
      </div>
      <div class = "box">
        <input type = "button" id = "startButton" value = "Start" onclick = "spinFunction()"/>
      </div>
      <div class = "box" id = "box1">
        <img src = "SpinnerImages/spinner.svg" id = "spinner" class = "spinner">
        <img src = "SpinnerImages/spinner1.svg" id = "spinner1" class = "spinner">
        <img src = "SpinnerImages/spinner2.svg" id = "spinner2" class = "spinner">
        <img src = "SpinnerImages/spinner3.svg" id = "spinner3" class = "spinner">
        <img src = "SpinnerImages/spinner4.svg" id = "spinner4" class = "spinner">
        <img src = "SpinnerImages/spinner5.svg" id = "spinner5" class = "spinner">
        <img src = "SpinnerImages/spinner6.svg" id = "spinner6" class = "spinner">
        <img src = "SpinnerImages/spinner7.svg" id = "spinner7" class = "spinner">
      </div>
    </div>
  </div>
</body>
</html>
