<!DOCTYPE html>
<html lang = "en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href = "tax.css" rel = "stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js">
  </script>
  <script>
  function submitFunction() {
    var totalIncome = document.getElementById("income").value;
    if (totalIncome <= 12500) {
      document.getElementById("result").value = "£0";
    } else if (totalIncome <= 50000) {
      var calcValue = totalIncome - 12500;
      var finalValue = calcValue / 5;
      document.getElementById("result").value = "£" + finalValue;
    } else if (totalIncome <= 150000) {
      var calcValue = totalIncome - 50000;
      var finalValue = (calcValue * 0.4) + 7500;
      document.getElementById("result").value = "£" + finalValue;
    } else {
      var calcValue = totalIncome - 150000;
      var finalValue = (calcValue * 0.45) + 47500;
      document.getElementById("result").value = "£" + finalValue;
    }
  }
  </script>
</head>
<body>
  <div class = "buttonDiv">
    <button class = "returnButton" onclick = "window.open('portfolio', '_self');">Return to app portfolio</button>
  </div>
  <div class = "webpage">
    <div class = "appBox">
      <div class = "heading">
        <h1 style = "color: white; font-size: 18px;">UK Income Tax Calculator</h1>
      </div>
      <div class = "box topBox">
        <input type = "text" id = "income" placeholder = "Enter annual income in GBP"/>
      </div>
      <div class = "box">
        <input type = "button" id = "incomeButton" value = "Submit" onclick = "submitFunction()"/>
      </div>
      <div class = "box bottomBox">
        <h2 class = "subheading">Your total income tax:</h2>
        <input type = text id = "result"/>
      </div>
    </div>
  </div>
</body>
</html>
