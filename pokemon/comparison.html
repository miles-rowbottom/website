<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Pokemon Comparison</title>
    <link rel="stylesheet" href="assets/styles/general.css" />
    <link rel="stylesheet" href="assets/styles/app.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Open Sans"
    />
    <script src="assets/scripts/data.js" defer></script>
    <script src="assets/scripts/vendor.js" defer></script>
    <script src="assets/scripts/conversions.js" defer></script>
    <script src="assets/scripts/app.js" defer></script>
  </head>
  <body>
    <section id="white-container">
      <h1 id="page-title">Compare Pokemon</h1>
      <p>Select up to <strong>six</strong> pokemon to use in your comparison.</p>
      <p style="margin-bottom: 10px"><strong>Version</strong> to use for the moves:</p>
      <section class="radio-box">
        <input
          type="radio"
          id="red-blue-radio"
          value="red-blue-radio"
          name="generation"
        />
        <label for="red-blue-radio"> Red-Blue</label>
      </section>
      <section class="radio-box">
        <input
          type="radio"
          id="yellow-radio"
          value="yellow-radio"
          name="generation"
        />
        <label for="yellow-radio"> Yellow</label>
      </section>
      <section class="radio-box">
        <input
          type="radio"
          id="gold-silver-radio"
          value="gold-silver-radio"
          name="generation"
        />
        <label for="gold-silver-radio"> Gold-Silver</label>
      </section>
      <section class="radio-box">
        <input
          type="radio"
          id="crystal-radio"

      <section class="radio-box">
        <input
          type="radio"

      <section class="radio-box">
        <input
          type="radio"
          id="diamond-pearl-radio"

          name="generation"
        />
        <label for="diamond-pearl-radio"> Diamond-Pearl</label>

            <input type="button" id="search-button" value="Search" />
          </td>
          <td class="column-cell">
            <input type="search" class="search-input" id="search-input-0" />
          </td>
          <td class="column-cell">
            <input type="search" class="search-input" id="search-input-1" />
          </td>
          <td class="column-cell">
            <input type="search" class="search-input" id="search-input-2" />
          </td>
          <td class="column-cell">
            <input type="search" class="search-input" id="search-input-3" />
          </td>
          <td class="column-cell">
            <input type="search" class="search-input" id="search-input-4" />
          </td>
          <td class="column-cell">
            <input type="search" class="search-input" id="search-input-5" />
          </td>
        </tr>
        <tr class="result-row white-row">
          <td class="left-cell">Name</td>
          <td class="column-cell" id="name-cell-0"></td>
          <td class="column-cell" id="name-cell-1"></td>
          <td class="column-cell" id="name-cell-2"></td>
          <td class="column-cell" id="name-cell-3"></td>
          <td class="column-cell" id="name-cell-4"></td>

          <td class="column-cell" id="gender-rate-cell-2"></td>
